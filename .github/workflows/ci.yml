name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Code validation and linting
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run code validator
      run: |
        uv run python validate_code.py
    
    - name: Check Python syntax
      run: |
        python -m py_compile data_science/*.py
        python -m py_compile main.py

  # Run tests
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
      shell: bash
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run tests (if tests exist)
      run: |
        if [ -d "tests" ]; then
          uv run pytest tests/ --cov=data_science --cov-report=xml
        else
          echo "No tests directory found, skipping tests"
        fi
      shell: bash
      continue-on-error: true
    
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Check documentation
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        test -f README.md || exit 1
    
    - name: Check documentation files
      run: |
        for file in CONTRIBUTING.md LICENSE CHANGELOG.md CODE_OF_CONDUCT.md; do
          test -f $file || echo "Warning: $file not found"
        done
    
    - name: Check markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'no'
      continue-on-error: true

  # Security checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run security check (Bandit)
      run: |
        pip install bandit
        bandit -r data_science/ main.py -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Run safety check
      run: |
        pip install safety
        safety check --json || true
      continue-on-error: true

  # Build check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Check imports
      run: |
        uv run python -c "from data_science import agent; print('Agent imported successfully')"
    
    - name: Verify tool count
      run: |
        uv run python -c "from data_science.agent import root_agent; print(f'Tools loaded: {len(root_agent.tools)}')"

  # Status check (required for PRs)
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [validate, test, docs, security, build]
    if: always()
    
    steps:
    - name: Check job statuses
      run: |
        if [[ "${{ needs.validate.result }}" == "failure" ]]; then
          echo "Validation failed"
          exit 1
        fi
        if [[ "${{ needs.build.result }}" == "failure" ]]; then
          echo "Build failed"
          exit 1
        fi
        echo "All critical checks passed"
    
    - name: Success message
      if: success()
      run: echo "âœ… All CI checks passed!"

